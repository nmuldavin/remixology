<!DOCTYPE html>

{% load staticfiles %}

<html>

  <head>
    <meta charset="utf-8">
    <style>
      #recipe_container {
        margin: 0px;
        padding: 0px;
      }
      .diff {
        background-color:cadetblue;
      }
    </style>
    <script src="{% static 'cocktails/js/jquery-1.12.1.js' %}"></script>
    <script src="{% static 'cocktails/js/ajax.js' %}"></script>

    <title>Cocktail</title>
  </head>

  <body>

    {% if group %}
      <h1>{{ group.name }}</h1>
      <h4>Description: {{ group.description }}</h4>
      <button id="previous">Previous</button><button id="next">Next</button>
      <div id="recipe_container" data-group={{ group.slug }} data-rank=1!>
        {% with 'cocktails/recipe.html' as template %}
          {% include template %}
        {% endwith %}
      </div>
    {% else %}
      The specified {{ type }} does not exist!
    {% endif %}


  </body>

</html>
