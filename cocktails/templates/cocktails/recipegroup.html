<!DOCTYPE html>

{% load staticfiles %}
<html>

  <head>
    <meta charset="utf-8">
    <title>Cocktail</title>
    <script src="{% static 'cocktails/js/jquery-1.12.1.js' %}"></script>
    <script src="{% static 'cocktails/js/ajax.js' %}"></script>
    <style>
      #recipe_container {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>

  <body>

    {% if group %}
      <h1>{{ group.name }}</h1>
      <h4>Description: {{ group.description }}</h4>
      <div id="recipe_container" data-group={{ group }}>
        {% with 'cocktails/recipe.html' as template %}
          {% include template %}
        {% endwith %}
      </div>
    {% else %}
      The specified {{ type }} does not exist!
    {% endif %}

  </body>

</html>
